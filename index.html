<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeman Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>hp</span>
                80
            </p>
            <img src="images/demo-image.jpg" alt="pokemon demo-image" />
            <h2 class="pokemon-name">Some name</h2>
            <div class="pokemon-type">
                <span>Type 1</span>
                <span>Type 2</span>
            </div>
            <div class="stats">
                <div>
                    <h3>75</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>70</h3>
                    <p>Speed</p>
                </div>
            </div>
        </div>
        <botton id="generate-btn">generate Pokeman</botton>
    </div>
</body>
</html>
